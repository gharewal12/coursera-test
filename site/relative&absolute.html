<!DOCTYPE html>
<html>
<head>
	<title>Relative & Absolute positioning.</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;	
		}
		h1 {
			margin-bottom: 15px;
		}
		div#container {
			background-color: #00FFFF;
		}
		p {
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
<h1>Absolute & relative positioning</h1>
<div id="container">
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
</div>
</body>
</html>
